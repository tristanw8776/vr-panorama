<!DOCTYPE html>
<html>
  <head>
    <title>360Â° Panorama VR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <style>
      .vr-instructions {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="vr-instructions">
      Click the VR headset icon in the bottom right to enter VR mode
    </div>
    <a-scene vr-mode-ui="enabled: true" loading-screen="enabled: true">
      <a-assets>
        <img id="panorama" src="Panorama_Tharpe%20Street%20Site%20Layout_v2%2020220902_r20_2025-02-12-15-29-31.jpg" crossorigin="anonymous">
      </a-assets>
      <a-sky src="#panorama" rotation="0 -90 0"></a-sky>
      <a-entity position="0 1.6 0">
        <a-camera look-controls="magicWindowTrackingEnabled: true" wasd-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html
