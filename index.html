<!DOCTYPE html>
<html>
<head>
    <title>VR Panorama Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }
        
        .eye-view {
            width: 50%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .panorama {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            object-fit: cover;
        }
        
        #startButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <button id="startButton">Start VR Mode</button>
    <div id="instructions">
        Place your phone in your VR headset<br>
        Tap anywhere to begin
    </div>
    <div id="container" style="display: none;">
        <div class="eye-view">
            <img class="panorama" src="Panorama_Tharpe%20Street%20Site%20Layout_v2%2020220902_r20_2025-02-12-15-29-31.jpg" alt="Panorama">
        </div>
        <div class="eye-view">
            <img class="panorama" src="Panorama_Tharpe%20Street%20Site%20Layout_v2%2020220902_r20_2025-02-12-15-29-31.jpg" alt="Panorama">
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const container = document.getElementById('container');
        const instructions = document.getElementById('instructions');

        startButton.addEventListener('click', async function() {
            // Request device orientation permissions on iOS
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        startVR();
                    }
                } catch (error) {
                    console.error('Error requesting device orientation permission:', error);
                }
            } else {
                startVR();
            }
        });

        function startVR() {
            // Hide button and show split screen
            startButton.style.display = 'none';
            container.style.display = 'flex';
            instructions.style.display = 'block';

            // Force landscape orientation if supported
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(console.error);
            }

            // Hide instructions on tap
            document.addEventListener('touchstart', function hideInstructions() {
                instructions.style.display = 'none';
                document.removeEventListener('touchstart', hideInstructions);
            });

            // Initialize device orientation handling
            window.addEventListener('deviceorientation', handleOrientation);
        }

        function handleOrientation(event) {
            const panoramas = document.querySelectorAll('.panorama');
            const beta = event.beta;  // X-axis rotation
            const gamma = event.gamma; // Y-axis rotation
            const alpha = event.alpha; // Z-axis rotation

            panoramas.forEach(panorama => {
                panorama.style.transform = `translate(-50%, -50%) rotateX(${-beta}deg) rotateY(${-gamma}deg) rotateZ(${-alpha}deg)`;
            });
        }
    </script>
</body>
</html>
